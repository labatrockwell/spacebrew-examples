<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew True Filter</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	setupws();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var index = 0;

var name = gup('name') || "true_filter"; 
var server = gup('server') || 'localhost';

console.log(name);

var myConfig = {
"config": {
 "name": name,
 "description": "This only passes true values.",
 "publish": {
   "messages": [
    {
      "name": "true",
      "type": "boolean",
      "default": true
    }
   ]
 },
 "subscribe": {
   "messages": [
     {
       "name": "value",
       "type": "boolean"
     }
   ]
 }
}
};

var ws;
var setupws = function(){
  ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        document.getElementById("output").innerHTML = "Send a boolean to be filtered.";
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        
        var currName = JSON.parse(e.data).message.name;
        var currType = JSON.parse(e.data).message.type;
        var currValue = JSON.parse(e.data).message.value;
        
        // if itâ€™s a text
        if (currName == "value") {
          console.log("received bool");
          if (Boolean(currValue)){
            sendBang();
          }
        }
    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
        document.getElementById("output").innerHTML = "no longer connected to spacebrew :(";
    }
};

function sendBang(){
  var message = {message:
       {
           clientName:name,
           name:"true",
           type:"boolean",
           value:"true"
       }
    };

  //console.log(message);
  ws.send(JSON.stringify(message));
};

</script>
		<!-- MAIN -->
	</head>
	<body>
		<h3 id="output">Not Connected to Spacebrew :(</h3>
   </body>
</html>
