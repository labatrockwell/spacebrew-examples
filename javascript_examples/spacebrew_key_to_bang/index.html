<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew Key to Bang</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
  setup();
	setupws();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var index = 0;

var name = gup('name') || "key_to_bang"; 
var server = gup('server') || 'localhost';
var chars = gup('chars') || '';

console.log(name);
var maxCharCode = '~'.charCodeAt(0);
var minCharCode = ' '.charCodeAt(0);

var myConfig = {
"config": {
 "name": name,
 "description": "This turns keystrokes into boolean messages.",
 "publish": {
   "messages": []
 },
 "subscribe": {
   "messages": [
     {
       "name": "text",
       "type": "string"
     }
   ]
 }
}
};

var addTo = myConfig.config.publish.messages;
if (chars.length == 0){//add everything
  for (var i = minCharCode; i <= maxCharCode; i++){
    var c = String.fromCharCode(i);
    addTo.push({name:c,type:'boolean',default:'true'});
  };
} else {
  chars = unescape(chars);
  for (var i = 0; i < chars.length; i++){
    addTo.push({name:chars[i], type:'boolean', default:'true'});
  }
}

var ws;
var setupws = function(){
  ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        document.getElementById("output").innerHTML = "Type to send bangs!";
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        

        var currName = JSON.parse(e.data).message.name;
        var currType = JSON.parse(e.data).message.type;
        var currValue = JSON.parse(e.data).message.value;
        
        // if itâ€™s a text
        if (currName == "text") {
          //for each character, send a message
          console.log("received text message"); 
          buttonText = currValue;
          var textLength = currValue.length;
          for(var i = 0; i < textLength; i++){
            var c = currValue.charCodeAt(i);
            if (minCharCode <= c && c <= maxCharCode){
              sendMessage(String.fromCharCode(c));
              incrementIndex();
            }
          }
        }

    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
        document.getElementById("output").innerHTML = "no longer connected to spacebrew :(";
    }
};

//-------------------------------------------------------
function setup (){
	window.onkeypress = onKeyPress;
};

function incrementIndex() {
    index += 1;
    //console.log(index);
};

function sendMessage(c){
  var message = {message:
       {
           clientName:name,
           name:c,
           type:"boolean",
           value:"true"
       }
    };

  //console.log(message);
  ws.send(JSON.stringify(message));
};

function updateOutput(){
  document.getElementById("output").innerHTML = "sent " + index + " bangs";
}

//-------------------------------------------------------
function onKeyPress (evt){
  var charCode = evt.charCode;
  if (minCharCode <= charCode && maxCharCode >= charCode){
  	sendMessage(String.fromCharCode(charCode));
    incrementIndex();
    updateOutput();
  }
};

</script>
		<!-- MAIN -->
	</head>
	<body>
		<h3 id="output">Not Connected to Spacebrew :(</h3>
   </body>
</html>
