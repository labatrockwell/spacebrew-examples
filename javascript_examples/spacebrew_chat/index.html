<!DOCTYPE HTML>
<html>
	<head>
		<title>Spacebrew signage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
		<!-- basic libraries -->
        <script type="text/javascript" src="js/jquery/jq.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	setup();
});

function gup( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var name = gup('name') || window.location.href; 
var server = gup('server') || 'localhost';

var index = 0;
console.log(name);
var currentMessage = "you clicked?";
var signageOn = true;
var currentColor = '#000000';

var myConfig = {
"config": {
 "name": name,
 "description": "This is an example of a signage system",
 "publish": {
   "messages": [
     {
       "name": "send",
       "type": "string",
       "default": "hello"
     }
   ]
 },
 "subscribe": {
   "messages": [
     {
       "name": "receive",
       "type": "string"
     }
   ]
 }
}
};

var ws = new WebSocket("ws://"+server+":9000");
    ws.onopen = function() {
        console.log("WebSockets connection opened");
        var nameMsg = { "name": [
        	{"name": name}
       	]};
   		ws.send(JSON.stringify(nameMsg));

      // send my config
      ws.send(JSON.stringify(myConfig));
    }
    ws.onmessage = function(e) {
        console.log("Got WebSockets message: " + e.data);
        incrementIndex();

        var currName = JSON.parse(e.data).message.name;
        var currType = JSON.parse(e.data).message.type;
        //currName = "text";
        var currValue = JSON.parse(e.data).message.value;
        //currValue = "BIG RED BUTTON";
        if (currType == "string") {
          document.getElementById("txtReceive").innerText = currValue;
        }
    }
    ws.onclose = function() {
        console.log("WebSockets connection closed");
    }


//-------------------------------------------------------
function setup (){

// 	// listen to the mouse
  document.getElementById("btnSend").addEventListener('click',sendMessage);
}

function incrementIndex() {
    index += 1;
    //console.log(index);
}

function sendMessage(){
  console.log("sending");
  ws.send(JSON.stringify({
    message:{
      clientName:name,
      name:"send",
      type:"string",
      value:document.getElementById("txtSend").value
    }
  }));
};

</script>
		<!-- MAIN -->
	</head>
	<body>
    <textarea id="txtSend"></textarea>
    <button id="btnSend">send</button>
    <div id="txtReceive"><div>
   </body>
</html>
